<div class="login-container">

    <div class="field">
        <div class="control">
            <input class="input" type="text" placeholder="Username">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="text" placeholder="Email">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="password" placeholder="Password">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="password" placeholder="Confirm Password">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary" routerLink="/login">Register</button>
            <div class="register">
                <span class="new-user-txt">Existing User?</span>
                <button class="button is-primary" routerLink="/login">Login</button>
            </div>
        </div>
    </div>
</div>
