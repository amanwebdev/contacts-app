<div class="login-container">

    <div class="field">
        <div class="control">
            <input class="input" type="text" placeholder="Username">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="password" placeholder="Password">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary" routerLink="/">Login</button>
            <div class="register">
                <span class="new-user-txt">New User?</span>
                <button class="button is-primary" routerLink="/register">Register</button>
            </div>
        </div>
    </div>
</div>
